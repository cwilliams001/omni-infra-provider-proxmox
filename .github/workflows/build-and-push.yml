name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: image-omni-infra-provider-proxmox
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TOOLCHAIN=docker.io/golang:1.25-alpine
            GO_VERSION=1.25.3
            CGO_ENABLED=0
            GOTOOLCHAIN=local
            PROTOBUF_GO_VERSION=1.36.10
            GRPC_GO_VERSION=1.5.1
            GRPC_GATEWAY_VERSION=2.27.3
            VTPROTOBUF_VERSION=0.6.0
            GOIMPORTS_VERSION=0.38.0
            GOMOCK_VERSION=0.6.0
            DEEPCOPY_VERSION=v0.5.8
            GOLANGCILINT_VERSION=v2.5.0
            GOFUMPT_VERSION=v0.9.1

      - name: Output image tags
        run: |
          echo "Built and pushed the following tags:"
          echo "${{ steps.meta.outputs.tags }}"
